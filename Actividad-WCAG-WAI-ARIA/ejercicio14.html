<!DOCTYPE html>
<html lang="es">
<head>
  <title>Reporte de Ventas</title>
</head>
<body>
  <h1>Reporte Mensual de Ventas</h1>
  <table border="1" summary="Tabla que muestra las ventas mensuales de diferentes productos.">
    <caption>Reporte de Ventas Mensuales</caption>
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Enero</th>
        <th scope="col">Febrero</th>
        <th scope="col">Marzo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Zapatos</th>
        <td>100</td>
        <td>150</td>
        <td>200</td>
      </tr>
      <tr>
        <th scope="row">Camisas</th>
        <td>200</td>
        <td>250</td>
        <td>300</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

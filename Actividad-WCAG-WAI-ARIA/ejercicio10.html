<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarMensaje() {
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.innerText = '¡Nueva notificación!';
      mensajeDiv.style.display = 'block';
      mensajeDiv.setAttribute('role', 'alert');
      mensajeDiv.focus();
  }
  </script>
</head>
<body>
  <header>
    <h1>Página de Notificaciones</h1>
  </header>
  <main>
    <button onclick="mostrarMensaje()">Mostrar Notificación</button>
    <div id="mensaje" tabindex="-1" aria-live="assertive"></div>
  </main>
</body>
</html>

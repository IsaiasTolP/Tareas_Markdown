<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form>
    <input type="text" placeholder="Nombre" aria-describedby="nombre-help">
    <span id="nombre-help" >Introduzca su nombre completo</span>
    <input type="email" placeholder="Correo electrónico" aria-describedby="email-help">
    <span id="email-help">Introduzca un correo electrónico válido, ejemplo (persona@ejemplo.es)</span>
    <button>Enviar</button>
  </form>
</body>
</html>

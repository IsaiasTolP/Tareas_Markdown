<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarNotificacion() {
      const notificacion = document.getElementById('notificacion');
      notificacion.innerText = 'Cambio guardado';
      notificacion.setAttribute('role', 'alert');
      notificacion.setAttribute('aria-live', 'assertive');
      notificacion.focus();
    }
  </script>
</head>
<body>
  <button onclick="mostrarNotificacion()">Guardar</button>
  <div id="notificacion" tabindex="-1" aria-live="polite" style="margin-top: 10px;"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario de Inscripción</title>
</head>
<body>
  <h1>Formulario de Inscripción</h1>
  <form role="form">
    <div>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required aria-required="true">
    </div>
    <div>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required aria-required="true">
    </div>
    <div>
      <label for="pais">Seleccionar país:</label>
      <select id="pais" name="pais" required>
        <option value="" disabled selected>Seleccionar país</option>
        <option value="mexico">México</option>
        <option value="espana">España</option>
        <option value="colombia">Colombia</option>
      </select>
    </div>
    <div>
      <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>

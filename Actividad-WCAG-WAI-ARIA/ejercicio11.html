<!DOCTYPE html>
<html lang="es">
<head>
  <title>Zapatos Deportivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .precio {
      font-size: 20px;
      color: red;
    }
    .boton {
      background-color: blue;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .boton:focus {
      outline: 2px solid orange;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zapatos Deportivos</h1>
  </header>
  <main>
    <section aria-labelledby="producto-titulo">
      <img src="zapatos.jpg" alt="Zapatos deportivos de color azul" />
      <p id="producto-titulo">Los mejores zapatos para correr.</p>
      <p aria-label="Precio del producto">Precio: <span class="precio">$50</span></p>
      <button class="boton" aria-label="Añadir el producto al carrito de compra" onclick="alert('Producto añadido al carrito')">Añadir al carrito</button>
    </section>
  </main>
</body>
</html>
